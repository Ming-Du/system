syntax = "proto2";

package system_master;

import "header.proto";

enum cmd_src {
  Unknow = 0;
  AutoPolit = 1;
  RemotePilot = 2;
}

enum cmd_act {
  Noaction = 0;
  SysReboot = 1;
  StartPilot = 2;
  StopPilot = 3;
  BeginShowMode = 4;
  EndShowMode = 5;
  DownloadTrajectory = 6;
}

message SystemCmd {

optional common.Header header = 1;
required cmd_src src = 2;
required cmd_act action= 3;
optional string desc= 4;
optional bytes content = 5;
}


